name: Build and Release pyslang Wheels

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          git fetch --tags 2>/dev/null || true
          LATEST_TAG=$(git tag -l 'v[0-9]*' --sort=-v:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            NEW_VERSION="1"
          else
            NEW_VERSION=$(( ${LATEST_TAG#v} + 1 ))
          fi
          echo "tag=v${NEW_VERSION}"                >> "$GITHUB_OUTPUT"
          echo "pyslang_version=1.0.${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Next release: v${NEW_VERSION} (pyslang 1.0.${NEW_VERSION})"

      - name: Build and test wheels (inside CentOS 7 container)
        run: |
          docker run --rm \
            -v "$PWD":/workspace \
            -w /workspace \
            ghcr.io/yuunqiliu/centos7-gcc14-multi_py:latest \
            bash -c "
              set -e
              chmod +x scripts/build_wheels.sh scripts/test_wheels.sh
              scripts/build_wheels.sh '${{ steps.version.outputs.pyslang_version }}'
              scripts/test_wheels.sh
            "

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pyslang-wheels
          path: dist/*.whl

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "pyslang ${{ steps.version.outputs.tag }}"
          body: |
            ## pyslang ${{ steps.version.outputs.tag }}

            Built from commit ${{ github.sha }}

            ### Included wheels
            - Python 3.8 (manylinux_2_17_x86_64)
            - Python 3.9 (manylinux_2_17_x86_64)
            - Python 3.10 (manylinux_2_17_x86_64)
            - Python 3.11 (manylinux_2_17_x86_64)

            ### Installation
            ```bash
            pip install pyslang --find-links <download-url>
            ```
          files: dist/*.whl
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
